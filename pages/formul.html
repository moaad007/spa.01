
    <link rel="stylesheet" href="styles/fornulas.css"> 

<body>
  <div class="containerr">
    <form action="">
        <h1>Manage Formulas</h1>

        <div>
            <label for="name">Formula Name</label>
            <input type="text" id="name">
        </div>

        <div>
            <label for="duration">Duration</label>
            <input type="number" id="duration">
        </div>

        <div>
            <label for="price">Price</label>
            <input type="number" id="price">
        </div>

        <button type="submit" id="myButton">Add Formula</button>
    </form>

    <section>
        <div class="formula-list">
          <ul>
            <li>Name</li>
            <li>Duration</li>
            <li>Price</li>
            <li>Action</li>
          </ul>
        </div>
  
        <div class="fetch-list">
          <ul id="formulaDisplay">
            <!-- Populated by JavaScript with fetched data -->
          </ul>
        </div>
      </section>
</div>

<script src="./script/Fscript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</body>
